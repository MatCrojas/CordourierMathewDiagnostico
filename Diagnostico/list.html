<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>List Personas</h1>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Avatar</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        fetch('https://reqres.in/api/users?page=2')
            .then(res => res.json())
            .then(res => res.data)
            .then(res => {
                let tableBody = document.getElementById('tableBody');
                for(let i = 0; i < res.length; i++){
                let row = document.createElement('tr');
                let id = document.createElement('th');
                let email = document.createElement('th');
                let name = document.createElement('th');
                let lastName = document.createElement('th');
                let avatar = document.createElement('th');

                id.innerHTML = res[i].id;
                email.innerHTML = res[i].email;
                name.innerHTML = res[i].first_name;
                lastName.innerHTML = res[i].last_name;
                avatar.innerHTML = res[i].avatar;

                row.appendChild(id);
                row.appendChild(email);
                row.appendChild(name);
                row.appendChild(lastName);
                row.appendChild(avatar);
                tableBody.appendChild(row);
                }
            });
    </script>
</body>

</html>
